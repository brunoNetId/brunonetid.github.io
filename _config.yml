# SITE CONFIGURATION
baseurl: ""
url: "https://brunomeseguer.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Bruno's Blog
  # avatar: assets/img/triangle.svg
  avatar: assets/img/pexels/bulb-icon.gif
  favicon: assets/fav-bulb.png
  gravatar: # Email MD5 hash
  description: "Bruno Meseguer blog posts and articles Red Hat" # used by search engines

  # Header and footer text
  header_text: >
     <h1 class="title">Bruno Meseguer</h1>
     <p style="position: relative; top: -50px;">Technical Marketing Manager @ Red Hat</p>
     <h4>Technical articles out of learning and experimenting<br>with middleware software</h4>
  # header_text_feature_image: assets/img/pexels/bulbs2.jpeg
  header_text_feature_image: assets/img/pexels/bulbs5-small.jpeg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab: "BrunoNetId"
  github: "brunoNetId"
  google_plus:
  instagram:
  linkedin:  https://www.linkedin.com/in/bruno-meseguer-a764421/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-110316900-1
  disqus_shortname: brunonetid-github-io
  katex: true # Enable if using math markup
  # search: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
# theme: type-on-strap # If using the theme as a jekyll theme gem
remote_theme: sylhare/Type-on-Strap
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
